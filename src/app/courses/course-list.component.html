<h2>Courser List</h2>

<table class="table table-strip">
  <thead>
    <th>Image</th>
    <th>Name</th>
    <th>Price</th>
    <th>Code</th>
    <th>Release Date</th>
    <th>Rating</th>
    <th><Option></Option></th>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.imageUrl }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.price }}</td>
      <td>{{ course.code }}</td>
      <td>{{ course.releaseDate }}</td>
      <td>{{ course.rating }}</td>
    </tr>
  </tbody>
</table>
